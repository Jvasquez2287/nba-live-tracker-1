# Add this to your XAMPP Apache httpd.conf or virtual host configuration

# Enable proxy modules (uncomment in httpd.conf if needed):
# LoadModule proxy_module modules/mod_proxy.so
# LoadModule proxy_http_module modules/mod_proxy_http.so

# Proxy configuration for NBA API
ProxyPass /api http://localhost:8000/api
ProxyPassReverse /api http://localhost:8000/api

# Proxy WebSocket connections
ProxyPass /api/v1/ws ws://localhost:8000/api/v1/ws
ProxyPass /api/v1/playbyplay/ws ws://localhost:8000/api/v1/playbyplay/ws

# Optional: Proxy health check
ProxyPass /health http://localhost:8000/
ProxyPassReverse /health http://localhost:8000/